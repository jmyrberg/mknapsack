name: Test, draft release and upload distribution to Test PyPi

on:
  push:
    branches: [master]

permissions:
  contents: read

jobs:

  test:
    name: Test
    runs-on: ${{ matrix.os }}
    timeout-minutes: 15
    strategy:
      fail-fast: true
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ["3.10"]
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Install Fortran compiler on Linux
        if: contains(matrix.os, 'ubuntu')
        run: |
          sudo apt-get install -y gfortran
      - name: Install Fortran compiler on MacOS
        if: contains(matrix.os, 'macos')
        run: |
          brew unlink gcc && brew link gcc
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v3
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e . -vv
          pip install -r requirements-dev.txt
      - name: Test with pytest
        run: |
          pytest -vv

  draft-release:
    name: Draft release and upload distribution to Test PyPi
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - uses: actions/setup-python@v3
      - uses: release-drafter/release-drafter@v5
        env:
          GITHUB_TOKEN: ${{ secrets.RELEASE_DRAFTER_PAT }}
      - name: Build and upload distribution to Test PyPi
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.TEST_PYPI_API_TOKEN }}
        run: |
          python -m pip install --upgrade pip
          pip install build twine
          python -m build --sdist --wheel --outdir dist/ .
          twine upload -r testpypi dist/*
